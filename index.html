<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>STUDENT REGISTRATION FORM</h1>

    <form>
        <label for="firstName">FIRST NAME (max 30 characters a-z and A-Z):</label><br>
        <input type="text" id="firstName" name="firstName" maxlength="30"><br><br>

        <label for="lastName">LAST NAME (max 30 characters a-z and A-Z):</label><br>
        <input type="text" id="lastName" name="lastName" maxlength="30"><br><br>

        <label for="dob">DATE OF BIRTH:</label><br>
        <select id="day" name="day">
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            
        </select>
        <select id="month" name="month">
            <option value="month">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="year" name="year">
            <option value="year">Year</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            
        </select><br><br>

        <label for="email">EMAIL ID:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="mobile">MOBILE NUMBER (10 digit number):</label><br>
        <input type="text" id="mobile" name="mobile" maxlength="10"><br><br>

        <label>GENDER:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="address">ADDRESS:</label><br>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="city">CITY (max 30 characters a-z and A-Z):</label><br>
        <input type="text" id="city" name="city" maxlength="30"><br><br>

        <label for="pinCode">PIN CODE (6 digit number):</label><br>
        <input type="text" id="pinCode" name="pinCode" maxlength="6"><br><br>

        <label for="state">STATE (max 30 characters a-z and A-Z):</label><br>
        <input type="text" id="state" name="state" maxlength="30"><br><br>

        <label for="country">COUNTRY:</label><br>
        <input type="text" id="country" name="country"><br><br>

        <label>HOBBIES:</label><br>
        <input type="checkbox" id="drawing" name="hobbies" value="Drawing">
        <label for="drawing">Drawing</label><br>
        <input type="checkbox" id="singing" name="hobbies" value="Singing">
        <label for="singing">Singing</label><br>
        <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
        <label for="dancing">Dancing</label><br>
        <input type="checkbox" id="sketching" name="hobbies" value="Sketching">
        <label for="sketching">Sketching</label><br>
        <input type="checkbox" id="others" name="hobbies" value="Others">
        <label for="others">Others</label><br><br>

        <label>QUALIFICATION:</label><br>
        <table>
            <tr>
                <th>S.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="board1"></td>
                <td><input type="text" name="percentage1"></td>
                <td><input type="text" name="year1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="board2"></td>
                <td><input type="text" name="percentage2"></td>
                <td><input type="text" name="year2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="board3"></td>
                <td><input type="text" name="percentage3"></td>
                <td><input type="text" name="year3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="board4"></td>
                <td><input type="text" name="percentage4"></td>
                <td><input type="text" name="year4"></td>
            </tr>
        </table>

        <label for="courses">COURSES APPLIED FOR:</label><br>
        <input type="checkbox" id="bca" name="courses" value="BCA">
        <label for="bca">BCA</label><br>
        <input type="checkbox" id="bcom" name="courses" value="B.Com">
        <label for="bcom">B.Com</label><br>
        <input type="checkbox" id="bsc" name="courses" value="B.Sc">
        <label for="bsc">B.Sc</label><br>
        <input type="checkbox" id="ba" name="courses" value="B.A">
        <label for="ba">B.A</label><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
